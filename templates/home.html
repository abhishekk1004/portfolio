{% extends 'base.html' %}
{% block content %}
<section class="hero">
  <div class="hero-inner container">
    <div class="hero-left">
      <div class="typewriter">
        <h1 id="typed-name"></h1>
      </div>
      <p class="lead">Django Developer • Python • Cybersecurity Enthusiast • Data Curious</p>
      <div class="hero-cta">
        <a class="btn" href="{% url 'main:projects' %}">See Projects</a>
        <a class="btn outline" href="{% url 'main:resume' %}">Resume</a>
      </div>
      <div class="social-inline">
        <a href="https://instagram.com/YOUR_INSTAGRAM_USERNAME" target="_blank">Instagram</a>
        <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
        <a href="https://facebook.com/" target="_blank">Facebook</a>
        <a href="https://x.com/" target="_blank">X</a>
      </div>
    </div>
    <div class="hero-right">
      <div class="profile-card card">
        <img src="{{ profile }}" alt="me" class="profile-photo" onerror="this.style.display='none'">
        <div class="profile-meta">
          <h3>Abhishek Kushwaha</h3>
          <p>Fullstack Django Developer</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Add other preview sections if you want (projects preview etc.) -->
<section id="contact-section" class="container section">
  <h2>Contact Me</h2>
  <form action="#" method="post" class="contact-form">
    {% csrf_token %}
    <input name="name" placeholder="Your name" required>
    <input name="email" placeholder="Your email" type="email" required>
    <textarea name="message" rows="5" placeholder="Message" required></textarea>
    <button class="btn">Send Message</button>
  </form>
</section>
{% endblock %}
